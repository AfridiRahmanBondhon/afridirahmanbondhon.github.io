name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build with Next.js
        run: npm run build
      
      - name: Prepare files for deployment
        run: |
          echo "=== Creating deployment directory ==="
          mkdir -p deploy
          
          echo "=== Copying HTML files ==="
          cp .next/server/app/index.html deploy/
          cp .next/server/app/_not-found.html deploy/404.html
          
          echo "=== Copying static assets ==="
          cp -r .next/static deploy/_next/static
          
          echo "=== Copying public assets ==="
          cp -r public/* deploy/ 2>/dev/null || echo "No public files to copy"
          
          echo "=== Final deployment structure ==="
          find deploy -type f | head -20
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
