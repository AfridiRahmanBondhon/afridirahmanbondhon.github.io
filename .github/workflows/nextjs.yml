name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build with Next.js
        run: npm run build
      
      - name: Debug - Check all directories
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Looking for any 'out' directories ==="
          find . -name "*out*" -type d 2>/dev/null || echo "No out directories found"
          echo "=== Contents of .next directory ==="
          ls -la .next/ 2>/dev/null || echo "No .next directory"
          echo "=== Looking for static files ==="
          find . -name "*.html" | head -10
          echo "=== All directories ==="
          find . -maxdepth 2 -type d
      
      - name: Upload artifact (try current directory)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
