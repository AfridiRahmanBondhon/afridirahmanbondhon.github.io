<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afridi Rahman Bondhon - Portfolio</title>
    <meta http-equiv="refresh" content="0;url=./index.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .debug {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <p>Loading portfolio...</p>
    
    <div class="debug">
        <h3>Debug Information:</h3>
        <div id="debug-output">Checking file paths...</div>
    </div>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        // Try different possible locations for the portfolio
        const possiblePaths = [
            './out/index.html',
            './app/page.html',
            './page.html',
            './_next/static/index.html',
            './build/index.html'
        ];
        
        function logDebug(message) {
            debugOutput.innerHTML += '<br>' + message;
            console.log(message);
        }
        
        async function tryRedirect(index = 0) {
            if (index >= possiblePaths.length) {
                logDebug('âŒ No portfolio files found in any expected location');
                document.querySelector('.loading h1').textContent = 'Portfolio files not found';
                document.querySelector('.loading p').innerHTML = 'Please check the GitHub Actions logs for deployment details.';
                return;
            }
            
            const path = possiblePaths[index];
            logDebug(`ðŸ” Checking: ${path}`);
            
            try {
                const response = await fetch(path);
                if (response.ok) {
                    logDebug(`âœ… Found portfolio at: ${path}`);
                    logDebug(`ðŸ”„ Redirecting...`);
                    setTimeout(() => {
                        window.location.href = path;
                    }, 2000);
                    return;
                } else {
                    logDebug(`âŒ ${path} - Status: ${response.status}`);
                }
            } catch (error) {
                logDebug(`âŒ ${path} - Error: ${error.message}`);
            }
            
            tryRedirect(index + 1);
        }
        
        // Start trying redirects after a short delay
        setTimeout(() => {
            logDebug('ðŸš€ Starting portfolio search...');
            tryRedirect();
        }, 1000);
    </script>
</body>
</html>
